<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            YummyBake
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Flamenco&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <header>
            <nav>
                <div class="row clearfix">
                    <img src="images/1.png" alt="logo" class="logo">

                    <ul class="main-nav  animated slideInDown" id="class-check">
                        <li><a href="#">Cake Delivery</a></li>
                        <li><a href="#">How to Order</a></li>
                        <li><a href="#">Check Home</a></li>
                        <li><a href="#">Sign Up</a></li>
                    </ul>
                    <a href="#" class="mobile-icon"  onclick="slideshow()">
                    <i class="fa fa-bars"></i></a>



                </div>
            </nav>

            <div class="main-content-header">
            <h1>Welcome To <span class="colorchange">Yummy Bake</span>.<br>
                House of Freshly baked.</h1>
                <a href="#" class="btn btn-full">Click to order</a>
                <a href="#" class="btn btn-fill">Show me more</a>
            </div>

        </header>
        <script>
            function slideshow(){
                var x=document.getElementById('class-check');
                if(x.style.display === "none"){
                    x.style.display = "block"
                }
                else{
                    x.style.display="none";
                }

            }
        </script>
        
    </body>
</html>
